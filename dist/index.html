<script>

  //document.getElementById("btn").addEventListener('click', getValues);
  const onCellClick = (e) => {
  const {target} = e; // This is the object that was clicked
  const row = target.parentNode; // The parent, in this case a <tr>
  const isActive = target.classList.contains("active"); // Is the cell already active?
  const cells = row.getElementsByTagName("td"); // All the <td> elements in the row
  
  // Remove the active class for all the cells
  Array.from(cells).forEach(c => {
    c.classList.remove("active");
  });
  
  // Toggle the active class for the cell that was clicked
  if (isActive) {
    target.classList.remove("active");
  } else {
    target.classList.add("active");
   
  }
}

// List of all the tables that are clickable
const tables = document.getElementsByClassName("clickable");

// Array.from converts a collection into an array
// The forEach function can then be used to loop through all the items
Array.from(tables).forEach(table => {
  const tbody = table.getElementsByTagName("tbody")[0];
  // List of all cells in the table
  const cells = tbody.getElementsByTagName("td");
  
// Add event handlers for all the cells
  Array.from(cells).forEach(c => {
    c.addEventListener("click", onCellClick);
  })
});

}
